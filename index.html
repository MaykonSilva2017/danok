<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danok Modas | Fazendo seu estilo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="description" content="Site da Danok Modas.">
</head>
<body>
    <header>
              
        <ul class="header-menu">
            <li><a class="links" href="">Home</a></li>
            <li><a class="links" href="">Meus Pedidos</a></li>
            <li><a class="links" href="">Contato</a></li>
            <li><a class="links" href="">Carrinho</a></li>
            <li><a class="links" href="">Login</a></li>
        </ul>
    
    </header>

    <main>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
            

            <div class="slide first">
                <img src="./img/foto1.jpg" alt="imagem1">

            </div>
            <div class="slide">
                <img src="./img/foto2.jpg" alt="imagem2">

            </div>
            <div class="slide first">
                <img src="./img/foto10.jpg" alt="imagem3">

            </div>
            <div class="slide first">
                <img src="./img/foto9.jpg" alt="imagem4">

            </div>
        </div>

            <div class="navigation-auto">
                <div class="autobtn1">

                </div>
                <div class="autobtn2">
                    
                </div>
                <div class="autobtn3">
                    
                </div>
                <div class="autobtn4">
                    
                </div>

            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
        
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
